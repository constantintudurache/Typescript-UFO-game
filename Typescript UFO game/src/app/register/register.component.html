<div class="container">
  <fieldset>
    <legend>
      <img src="../assets/Pictures/logo-3.png" alt="" />
      <p>Register new User</p>
    </legend>
    <div class="form-content">
      <form action="">
        User:
        <input
          type="text"
          id="user"
          placeholder="User identifier"
          required
          [(ngModel)]="username"
          name="username"
        />
        <br /><br />
        Email:
        <input type="text" id="email" placeholder="Email" required [(ngModel)]="email"
               name="email" />
        <br /><br />
        Password:
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          [(ngModel)]="password"
          name="password"
        />
        <br /><br />
        Repeat password:
        <input type="password" id="repeat-password" required [(ngModel)]="repeatedPassword" name="repeatedPassword"/><br /><br />
        <button type="button" id="send" (click) = "sendData()">Send</button>
<!--        password = password.value, username = username.value, repeatedPassword = repeatedPassword.value,-->
      </form>
    </div>
  </fieldset>
</div>
